<!doctype html>
<html>
  <head>
    <title>Upload new File</title>
  </head>
  <body>
    <h1>Upload File</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class=flashes>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
  </body>
</html>
